<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styleLogin.css">
  <script src="https://kit.fontawesome.com/480856b811.js" crossorigin="anonymous"></script>
  
</head>

<body class="login-registro">


    
  <div class="container" id="container">
      <div class="form-container sign-up-container">
          <form>
              <h1>Crear cuenta</h1>
              <div class="social-container">
                  <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                  <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                  <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
              </div>
              <span> Descubrí los productos de e-Mercado</span>
              <input id="nombre-registro" type="text" placeholder="Name" />
              <input id="email-registro" type="email" placeholder="Email" />
              <input id="contraseña-registro" type="password" placeholder="Password" />
              <button id="boton-registro">Registrarse</button>
          </form>
      </div>
      <div class="form-container sign-in-container">
          <div class="form">
              <h1>Iniciá Sesión</h1>
              <div class="social-container">
                  <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                  <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                  <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
              </div>
              <span> Encontrá lo que estas buscando</span>
              <input id="usuario" type="usuario" placeholder="Tu Usuario" />
              <input id="pass" type="password" placeholder="Password" />
              <a href="#">¿Olvidaste la contraseña?</a>
              <button onclick="guardar(usuario.value, pass.value)">Iniciar sesión</button>
            </div>
      </div>
      <div class="overlay-container">
          <div class="overlay">
              <div class="overlay-panel overlay-left">
                  <h1>Bienvenido <br>de nuevo!</h1>
                  <p>Para seguir conectado con nosotros inicia sesión aquí</p>
                  <button class="ghost" id="signIn">Iniciar sesión</button>
              </div>
              <div class="overlay-panel overlay-right">
                  <h1>Hola!, bienvenido a <br>e-Mercado</h1>
                  <p>Llená los campos y disfrutá de nuestros productos</p>
                  <button class="ghost" id="signUp">Registrarse</button>
              </div>
          </div>
      </div>
  </div>
  
  




  <script src="js/login.js"></script>
  <script src="js/init.js"></script>
</body>
</html>
